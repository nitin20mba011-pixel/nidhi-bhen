<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Nidhi Bhen ‚ù§Ô∏è</title>

  <!-- WhatsApp Preview -->
  <meta property="og:title" content="Love you bhen, Nidhi Bhen ‚ù§Ô∏è">
  <meta property="og:description" content="Will you be my headache forever bhen? üíç">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff758c, #ff7eb3);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 90%;
    }

    h2 {
      font-size: 2.4rem;
      line-height: 1.4;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      min-height: 120px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff2e63;
      color: white;
    }

    #noBtn {
      background: white;
      color: #ff2e63;
      position: absolute;
    }

    .bg_heart {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 18px;
      height: 18px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -9px; left: 0; }
    .heart::after { left: -9px; top: 0; }

    @keyframes float {
      from { bottom: -10%; }
      to { bottom: 110%; }
    }
  </style>
</head>
<body>

  <div class="bg_heart" id="hearts"></div>

  <div class="container">
    <h2 id="text"></h2>

    <div class="buttons" id="buttons" style="display:none;">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const lines = [
      "Love you, Nidhi Bhen ‚ù§Ô∏è",
      "Will you be my headache forever bhen? "
    ];

    let line = 0, char = 0;
    const speed = 90;
    const textEl = document.getElementById("text");

    function typeText() {
      if (line < lines.length) {
        if (char < lines[line].length) {
          textEl.innerHTML += lines[line].charAt(char++);
          setTimeout(typeText, speed);
        } else {
          textEl.innerHTML += "<br><br>";
          line++; char = 0;
          setTimeout(typeText, 600);
        }
      } else {
        document.getElementById("buttons").style.display = "block";
      }
    }
    typeText();

    document.getElementById("yesBtn").onclick = () => {
      textEl.innerHTML = "Yayyy! üíñüíç<br>Forever starts now üòò<br><br>‚Äî Nitin";
      document.getElementById("buttons").style.display = "none";
    };

    const noBtn = document.getElementById("noBtn");
    noBtn.onmouseover = noBtn.ontouchstart = () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    };

    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 300);
  </script>

</body>
</html>
